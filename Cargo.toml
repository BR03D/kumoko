[package]
name = "project_g"
version = "0.3.0"
authors = ["Mee"]
edition = "2021"
description = "simple async server for communication between rust programs"
homepage = "forgor"
license = "forgor"
keywords = ["netcode", "async", "server"]
categories = ["forgor"]
exclude = ["/assets"]
publish = false

[lib]

[[example]]
name = "server"

[[example]]
name="minimal_server"

[[example]]
name="minimal_client"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive"] }
bincode = "1.2.1"
tokio = { version = "1.0", features = ["macros", "net", "rt-multi-thread", "sync", "time"] }
async-recursion = "1.0.0"
